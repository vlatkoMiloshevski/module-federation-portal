<div>
    <img src="../../assets/angular.png" width="50">
</div>

<h3>Selected customer: {{selectedCustomer?.name}}</h3>
<table class="customers">
    <thead>
        <th>Name</th>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customerList" (click)="selectCustomer(customer.id)">
            <td>{{customer.name}}</td>
        </tr>
    </tbody>
</table>

<p>
    <a routerLink="/convictions">Convictions</a>
</p>
<p>
    <a routerLink="/claims">Claims</a>
</p>
